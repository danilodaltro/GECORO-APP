<div class="card rounded shadow-sm p-3">
  <div class="d-flex">
    <div class="flex-fill pe-3">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">Filtro: </div>
        </div>
        <!-- <input type="text" class="form-control" placeholder="buscar" [(ngModel)]="filtroLista"> -->
      </div>
    </div>

    <div>
      <a class="d-flex btn btn-outline-primary" routerLink="/eventos/detalhe">
        <i class="fa fa-plus-circle my-1"></i>
        <b class="ms-1 d-none d-sm-block">Novo</b>
      </a>
    </div>
  </div>
  <table class="table table-striped">
      <thead class="table-dark">
      <tr>
          <th>Número</th>
          <th>Valor</th>
          <th>Situação</th>
          <th>Opções</th>
      </tr>
      </thead>
      <tbody >
        <tr *ngFor="let parcela of parcelas">
          <td>{{parcela.nuParcela}}</td>
          <td>{{parcela.valor  | currency:'BRL':true:'1.2-2'}}</td>
          <!-- <td>Paga</td> -->
          <td>{{parcela.stParcela}}</td>
          <td>
            <button type="button" class="btn btn-primary btn-sm me-2" tooltip="Editar">
              <i class="fa fa-edit"></i>
            </button>
            <button type="button" class="btn btn-danger btn-sm" tooltip="Excluir" (click)="openModal(template)">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
      <tfoot *ngIf="!parcelas.length">
        <tr>
          <td colspan="8" class="text-center">
            <h4>Nenhuma parcela encontrada!</h4>
          </td>
        </tr>
  </table>
</div>

<!-- eventos | json -->

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que quer deletar este cliente?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
